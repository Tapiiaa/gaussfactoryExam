spring.application.name=gaussfactoryExam
# Configuración del servidor
server.port=8080

# Permitir la sobrecarga de definiciones de beans
spring.main.allow-bean-definition-overriding=true

# Configuración de CORS para permitir solicitudes desde cualquier origen
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST
spring.mvc.cors.allowed-headers=*

# Parámetros de simulación predeterminados
simulation.default.numberOfBalls=1000
simulation.default.numberOfLevels=10

# Ruta al archivo de credenciales de Firebase
firebase.credentials.path=src/main/resources/gaussfactoryexam-firebase-adminsdk-caiby-a1cfbc5118.json
